---
# tasks file for demo_app
- name: install web components
  apt: name={{ item }} state=present
  #apt: name={{ item }} state=present update_cache=yes
  with_items:
    - python-pip
    - python-virtualenv
    - python-mysqldb
  tags: [ 'packages' ]
  
- name: copy demo app source
  copy: src=app/ dest=/var/www/demo/ mode=0755
  notify: restart apache2
  tags: [ 'configure' ]

- name: copy demo.wsgi
  template: src=demo.wsgi.j2 dest=/var/www/demo/demo.wsgi mode=0755
  notify: restart apache2
  tags: [ 'configure' ]

- name: copy apache virtualhost config
  copy: src=demo.conf dest=/etc/apache2/sites-available mode=0755
  notify: restart apache2
  tags: [ 'configure' ]

- name: setup python venvn
  pip: requirements=/var/www/demo/requirements.txt virtualenv=/var/www/demo/.venv
  notify: restart apache2
  tags: [ 'system' ]

- name: activate apache site 
  file: src=/etc/apache2/sites-available/demo.conf dest=/etc/apache2/sites-enabled/demo.conf state=link
  notify: restart apache2 
  tags: [ 'configure' ]